<html>
<head>
    <meta charset="utf-8" />

            font-size: 32px;

<body >
<div class="bodyStyle">
    <h1>banner demo</h1>
    <lu>
        <li><a href="javascript:admobAd.hideBanner();">hiden banner</a></li>
        <br/><br/>
        <li><a href="javascript:admobAd.showBannerAbsolute(0,100)">show banner absolute</a></li>
        <br/><br/>
        <li><a href="javascript:admobAd.showBanner(admobAd.AD_POSITION.BOTTOM_CENTER)">show banner relation</a></li>
    </lu>

</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    function onDeviceReady() {
        admobAd.initBanner("banner id", admobAd.AD_SIZE.BANNER.width, admobAd.AD_SIZE.BANNER.height);
    }
    document.addEventListener('deviceready',onDeviceReady, false);
</script>
